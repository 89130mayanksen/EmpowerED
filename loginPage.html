<!DOCTYPE html>
<html>
  <head>
    <title>Login Page</title>
    <link rel="stylesheet" href="styles/loginPage.css">
  </head>
  <body>
    <div class="background-image-div">
      <img class="background-image" src="images/websiteImages/login page background image.jpg">
      <div class="home-page-link">EmpowerED</div>
      <div class="right-text">
        <p class="welcome">Welcome back</p>
        <p class="enter-details">Please enter your details</p>        
        <div class="mid-part">
          <p class="info-font">E-mail</p>
          <input class="email-box" type="text" placeholder="Enter your e-mail">
          <p class="info-font">Password</p>
          <input class="email-box" type="text" placeholder="Enter your password">
          <div class="bottom-part">
            <div class="checkbox">
              <input type="checkbox">    
              <p>Remember me</p>          
            </div>
            <div class="forget-password">
              <p>Forget your password?</p> 
            </div>
          </div> 
        </div>      
        <button class="log-in-button">
          Log in
        </button>
        <p class="last-font">Don't have an account? <span>Register here</span></p>      
      </div>
    </div>
    <script src="scripts/loginPageScripts.js"></script>
  </body>
</html>
